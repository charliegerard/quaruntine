<!DOCTYPE html>
<html>
  <head>
    <title>Quaruntine - Keep runnin on quarantine</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet@0.1.2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/103/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"></script>
    <script src="forest/js/OBJLoader.js"></script>
    <script src="forest/js/MTLLoader.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="mobile">
      <section class="intro">
        <section class="content">
          <h1><span>🏃 </span>Qua*run*tine<span> 🏃‍♀</span></h1>
          <p>
            It looks like you're visiting this page on a mobile but this
            experiment is optimised for desktop/laptop! 😢
          </p>
        </section>
      </section>
    </main>

    <main class="desktop">
      <section class="intro-block">
        <section class="intro">
          <section class="content">
            <h1><span>🏃 </span>Qua*run*tine<span> 🏃‍♀</span></h1>
            <p id="intro-text" style="display: none">
              Choose between the real or virtual trail, place yourself in front
              of your webcam and keep runnin'!
            </p>
            <div id="loading">Loading...</div>
            <section>
              <button class="options" disabled><img src="real.gif" /></button>
              <button class="options" disabled>
                <img src="virtual.gif" />
              </button>
            </section>
          </section>
        </section>
      </section>

      <div id="ThreeJS"></div>

      <div id="player"></div>

      <div id="main" style="display:none">
        <video
          id="video"
          playsinline
          style=" -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        display: none;
        "
        ></video>
        <canvas id="output"></canvas>
      </div>
    </main>

    <script>
      function initVideo() {
        myFunction();
      }

      function myFunction() {
        var tag = document.createElement("script");
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName("script")[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      }

      // 4K Virtual Forest Walk along Middle Fork Trail at Snoqualmie region. - oSmUI3m2kLk
      // 4K Virtual Forest Walk - 5 Hours Walking in the Woods, Grand Ridge Trail, Issaquah, WA - rq54xLahoiA
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player("player", {
          // videoId: "K_K_EHDaSew",
          videoId: "oSmUI3m2kLk",
          playerVars: {
            start: 25,
            autoplay: 1, // Auto-play the video on load
            controls: 0, // Show pause/play buttons in player
            showinfo: 0, // Hide the video title
            modestbranding: 1, // Hide the Youtube Logo
            fs: 1, // Hide the full screen button
            cc_load_policy: 0, // Hide closed captions
            iv_load_policy: 3, // Hide the Video Annotations
            autohide: 1, // Hide video controls when playing
            mute: 1
          },
          events: {
            onReady: () => {
              player.setPlaybackRate(2);
            }
          }
        });
      }
    </script>
    <script src="demo_util.js"></script>
    <script src="index.js"></script>
  </body>
</html>
